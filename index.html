<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ’° Budget Tracker</h1>
            <p class="subtitle">Track your income and expenses</p>
        </header>

        <!-- Summary Section -->
        <section class="summary-section">
            <div class="summary-card income">
                <h3>Total Income</h3>
                <p class="amount" id="totalIncome">$0.00</p>
            </div>
            <div class="summary-card expense">
                <h3>Total Expenses</h3>
                <p class="amount" id="totalExpense">$0.00</p>
            </div>
            <div class="summary-card balance">
                <h3>Balance</h3>
                <p class="amount" id="balance">$0.00</p>
            </div>
        </section>

        <!-- Input Form -->
        <section class="input-section">
            <form id="transactionForm" class="form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Groceries, Salary" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-add">Add Transaction</button>
            </form>
        </section>

        <!-- Transactions List -->
        <section class="transactions-section">
            <div class="transactions-header">
                <h2>Transactions</h2>
                <button id="clearAllBtn" class="btn-clear">Clear All</button>
            </div>
            <div id="transactionsList" class="transactions-list">
                <p class="empty-state">No transactions yet. Add one to get started!</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
